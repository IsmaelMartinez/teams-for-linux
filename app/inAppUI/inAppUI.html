<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams for Linux - In-App UI</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./inAppUI.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0; /* Remove default body margin */
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4; /* Light background for the modal */
            color: #333;
            min-height: 100vh; /* Ensure body takes full viewport height */
            display: flex;
            flex-direction: column;
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        .title-bar {
            -webkit-app-region: drag;
            height: 30px;
            background-color: #e0e0e0;
            text-align: center;
            line-height: 30px;
            position: relative;
            flex-shrink: 0; /* Prevent shrinking */
        }
        #close-button {
            -webkit-app-region: no-drag;
            position: absolute;
            right: 10px;
            top: 5px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.2em;
            color: #555;
        }
        #close-button:hover {
            color: #000;
        }
        .content-container {
            -webkit-app-region: no-drag;
            flex-grow: 1; /* Allow content to grow */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 5px;
        }
        #app-version {
            font-size: 1.5em; /* Slightly smaller for better responsiveness */
            margin-top: 20px;
            font-weight: bold;
        }

        /* Basic responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.8em;
            }
            #app-version {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="title-bar">
        Teams for Linux In-App UI
        <button id="close-button">X</button>
    </div>
    <div class="content-container">
        <h1>Teams for Linux</h1>
        <p>In-App UI System</p>
        <p id="app-version">Loading version...</p>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            window.electronAPI.getAppVersion().then(version => {
                document.getElementById('app-version').innerText = `Version: ${version}`;
            });
            document.getElementById('close-button').addEventListener('click', () => {
                window.electronAPI.closeWindow();
            });
            window.addEventListener('keyup', (e) => {
                if (e.key === 'Escape') {
                    window.electronAPI.closeWindow();
                }
            });
        });
    </script>
</body>
</html>
