<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Toast</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
            background-color: #2D2D2D;
            color: #FFFFFF;
            padding: 16px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            cursor: pointer;
            user-select: none;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        body:hover {
            background-color: #3a3a3a;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
        }

        body:active {
            background-color: #353535;
        }

        /* Header with icon and title */
        header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 8px;
        }

        .icon-container {
            flex-shrink: 0;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6264A7 0%, #464775 100%);
            border-radius: 8px;
            overflow: hidden;
        }

        header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .title-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 48px;
        }

        header .title {
            font-size: 14px;
            font-weight: 600;
            color: #FFFFFF;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-bottom: 2px;
        }

        /* Body text */
        main {
            display: flex;
            align-items: flex-start;
            flex-grow: 1;
            margin-bottom: 8px;
        }

        main p {
            font-size: 13px;
            color: #D1D1D1;
            line-height: 1.5;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            word-break: break-word;
            margin: 0;
        }

        /* Footer with branding */
        footer {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 10px;
            color: #888888;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 8px;
            margin-top: auto;
        }

        footer img {
            width: 14px;
            height: 14px;
            opacity: 0.7;
        }

        footer span {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <header>
        <div class="icon-container">
            <img id="icon" src="" alt="">
        </div>
        <div class="title-container">
            <div class="title" id="title"></div>
        </div>
    </header>
    <main>
        <p id="body"></p>
    </main>
    <footer>
        <img src="../assets/icons/icon-monochrome-light-16x16.png" alt="logo">
        <span>Teams for Linux</span>
    </footer>
