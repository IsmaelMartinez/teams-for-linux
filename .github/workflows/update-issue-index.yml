name: Update Issue Index

# Regenerates the issue-index.json file used by the issue triage bot (Phase 3)
# to detect potential duplicate issues. Fetches open issues and recently closed
# issues from the GitHub API and produces a compact JSON index.
# See: docs-site/docs/development/research/github-issue-bot-investigation.md

on:
  schedule:
    - cron: '0 4 * * 1' # Weekly, Monday at 4:00 UTC
  workflow_dispatch: # Manual trigger for testing

# Restrict default permissions â€” each job declares only what it needs
permissions: {}

jobs:
  update-index:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '20'

      - name: Generate issue index
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node .github/issue-bot/scripts/generate-issue-index.js

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/issue-bot/issue-index.json
          git diff --staged --quiet || git commit -m "chore: update issue index for duplicate detection"
          git push
