name: PR Artifacts Comment

on:
  workflow_run:
    workflows: ["Build & Release"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to comment on'
        required: true
      run_id:
        description: 'Workflow run ID with artifacts'
        required: true

permissions:
  contents: read
  pull-requests: write
  actions: read

jobs:
  comment:
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.head_branch != 'main' &&
       github.event.workflow_run.head_branch != 'master')

    steps:
      - name: Comment on PR
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            // Handle manual trigger or workflow_run
            const runId = context.payload.inputs?.run_id || context.payload.workflow_run.id;
            let pr;

            if (context.payload.inputs?.pr_number) {
              // Manual trigger
              const { data: prData } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: parseInt(context.payload.inputs.pr_number)
              });
              pr = prData;
            } else {
              // Automatic trigger - find PR by branch
              const branchName = context.payload.workflow_run.head_branch;
              const { data: prs } = await github.rest.pulls.list({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'open'
              });
              pr = prs.find(p => p.head.ref === branchName);

              if (!pr) {
                console.log(`No PR found for branch ${branchName}`);
                return;
              }
            }

            // Get artifacts
            const { data: artifacts } = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: runId
            });

            const buildArtifacts = artifacts.artifacts.filter(a =>
              !a.name.includes('test-results') && !a.name.includes('playwright')
            );

            if (buildArtifacts.length === 0) {
              console.log('No build artifacts found');
              return;
            }

            // Build comment
            let body = '## ðŸ“¦ PR Build Artifacts\n\nâœ… **Build successful!** Download artifacts:\n\n';

            buildArtifacts.forEach(artifact => {
              const sizeMB = (artifact.size_in_bytes / 1024 / 1024).toFixed(2);
              body += `- [${artifact.name}](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${runId}/artifacts/${artifact.id}) (${sizeMB} MB)\n`;
            });

            body += `\n[View workflow run](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${runId})`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('## ðŸ“¦ PR Build Artifacts')
            );

            // Update or create
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body
              });
            }

