name: Snap Release

on:
  release:
    types: [published]

# Restrict default permissions â€” each job declares only what it needs
permissions: {}

defaults:
  run:
    shell: bash

jobs:
  snap-candidate:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_TOKEN }}
      SNAPCRAFT_BUILD_ENVIRONMENT: lxd

    steps:
      - name: Install Snapcraft
        uses: samuelmeuli/action-snapcraft@d33c176a9b784876d966f80fb1b461808edc0641 # v2.1.1

      - name: Install and initialize LXD
        uses: canonical/setup-lxd@62cd335190e2b612b427db9319ea6b59ab1691f8 # main

      - name: Check out Git repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Install Node.js and NPM
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build snap
        run: npm run dist:linux:snap -- --publish never

      - name: Publish to candidate channel
        run: |
          SNAP_FILE=$(ls dist/*.snap)
          echo "Uploading ${SNAP_FILE} to candidate channel"
          snapcraft upload "${SNAP_FILE}" --release=candidate

  snap-candidate-armv7l:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_TOKEN }}
      # Note: No LXD - electron-builder handles armv7l cross-compilation directly

    steps:
      - name: Install Snapcraft
        uses: samuelmeuli/action-snapcraft@d33c176a9b784876d966f80fb1b461808edc0641 # v2.1.1

      - name: Check out Git repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Install Node.js and NPM
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build snap
        run: npm run dist:linux:snap:armv7l -- --publish never

      - name: Publish to candidate channel
        run: |
          SNAP_FILE=$(ls dist/*.snap)
          echo "Uploading ${SNAP_FILE} to candidate channel"
          snapcraft upload "${SNAP_FILE}" --release=candidate

  snap-candidate-arm64:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read

    env:
      SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_TOKEN }}
      SNAPCRAFT_BUILD_ENVIRONMENT: lxd

    steps:
      - name: Install Snapcraft
        uses: samuelmeuli/action-snapcraft@d33c176a9b784876d966f80fb1b461808edc0641 # v2.1.1

      - name: Install and initialize LXD
        uses: canonical/setup-lxd@62cd335190e2b612b427db9319ea6b59ab1691f8 # main

      - name: Check out Git repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Install Node.js and NPM
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build snap
        run: npm run dist:linux:snap:arm64 -- --publish never

      - name: Publish to candidate channel
